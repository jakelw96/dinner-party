<!DOCTYPE html>
<html lang="en">
<head>
     
     <!--Importing custom fonts-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

     <!--Tailwind CDN-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Party</title>
</head>
<body>
<main class="flex-col flex-row">

  <!--Login page nav (homepage)-->
  <nav class = "nav-constant">
    <div class="grid justify-items-center">
      <div class="pt-5 pb-0">
        <a href="#" class="logo inline">dinner party</a>
        <img class="inline pb-7 pl-5" src="/public/assets/chair-icon.png"/>
      <!-- </div class="mb-4">
      <button class="button-main inline text-white px-16 py-1 mb-7 md:px-40 md:py-5 md:text-3xl rounded-lg" id="loginBtn" href="#">login</button>
    </div> -->
  </nav>


<div class="h1 py-6 px-8">Follow the steps below to create your unique profile!</div>

<div class="grid justify-items-center"> 
<!-- Step 1 -->
<div class="div-bubble p-6 m-2 mb-4 w-11/12 rounded-lg">
    <div class="flex flex-row justify-items-start">
        <div class="button-secondary align-middle text-3xl font-extrabold rounded-full h-24 w-24 flex items-center justify-center">
            <div>1</div>
        </div>
        <div class="h2 text-2xl pl-10 my-auto">
            Choose (or generate) your username and password.
        </div>
    </div>
    <div>
        <form class="grid justify-items-center sign-up-form">
            <div class="flex-row my-2">
              <label for="username" class="pr-2">Username:</label>
              <input type="text" id="signup-username" name="username" placeholder="username" class="text-entry py-1 pl-3 rounded-lg">
            </div>
            <div class="flex-row my-2">
                <label for="password" class="pr-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" class="text-entry py-1 pl-3 rounded-lg">
              </div>
              <input type="submit" value="Submit" class="button-main inline text-white my-3 px-16 py-1 mb-7 md:px-30 md:py-2 md:text-2xl rounded-lg" id="loginBtn">
        </form>
    </div>
<!-- Step 2 -->
<div class="flex flex-row justify-items-start">
    <div class="button-secondary align-middle text-3xl font-extrabold rounded-full h-24 w-24 flex items-center justify-center">
        <div>2</div>
    </div>
    <div class="h2 text-2xl pl-10 my-auto">
        Choose your interests.
    </div>
</div>

    <div id="signup-interests" class="grid grid-cols-3 m-8 md:grid-cols-6">
        <div id="interest-element" class="interest rounded-lg px-8 mx-2 mb-2 border border-purple-900">
          interest
        </div>
      </div>
      <div class="grid flex-row justify-items-center">
          <button class="button-main text-white my-3 px-16 py-1 mb-7 md:px-30 md:py-2 md:text-2xl rounded-lg">Complete</button>
        </div>
    </div>
</div>
</div>
<!--Footer-->
<footer class="footer, p-4">
    Dinner Party 2021 &copy; 
  </footer>
  </main>
  
  <!--Scripts-->
      <link rel="stylesheet" href="/public/css/style.css"/>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="/public/javascript/modal.js"></script>
  </body>
  </html>
