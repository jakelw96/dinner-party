<!DOCTYPE html>
<html lang="en">
<head>
     
     <!--Importing custom fonts-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

     <!--Tailwind CDN-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Party</title>
</head>
<body>
<main class="flex-col flex-row">

<!--Logged in Nav-->
<nav class = "nav-constant">
    <div class="logout items-end">
        <button class="button-secondary inline text-white px-8 mt-5 ml-5 rounded-lg" id="logout" href="#">logout</button>
    </div>
    <div class="grid justify-items-center">
      <div class="mb-4">
        <a href="#" class="logo inline">dinner party</a>
        <img class="inline pb-7 pl-5" src="/public/assets/chair-icon.png"/>
      </div>
      <div class="flex-row">
        <button class="button-main inline text-white px-16 py-1 mb-7 mx-1 rounded-lg" id="profileNavBtn" href="#">profile</button>
        <button class="button-main inline text-white px-16 py-1 mb-7 mx-1 rounded-lg" id="partiesNavBtn" href="#">parties</button>
      </div>
    </div>
</nav>

<!-- Search for Parties -->
<div class="p-8 pb-4">
    <div class="flex items-center rounded-lg">
      <input class="text-entry rounded-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="search-query" type="text" placeholder="Looking for something specific?"> 
      <div class="p-4">
        <button class="button-secondary text-white rounded-full p-2 hover:bg-blue-400 w-20 h-12 flex items-center justify-center" id="searchBtn">
          search
        </button>
        </div>
      </div>
    </div>
  </div>

<!--Suggested Parties-->
<h1 class="h1 grid justify-items-center">Suggested Parties</h1>

<!--IF no Parties-->
<div class="mb-10 grid justify-items-center"> 
  <div id="user-friends" class="p-text div-bubble p-6 m-2 w-11/12 rounded-lg">
    <div>
      <div class="logo">Uh-oh!</div>
      <div class="p-text">We currently don't have any suggestions for you. Visit your profile to create your own party!</div>
    </div>
  </div>
</div>

<!--IF Parties-->
<!-- PARTY PARTIAL -->

<!--All Parties-->
<h1 class="h1 mt-2 grid justify-items-center">All Parties</h1>

<!--IF no Parties-->
<div class="mb-10 grid justify-items-center"> 
  <div id="user-friends" class="p-text div-bubble p-6 m-2 w-11/12 rounded-lg">
    <div>
      <div class="logo">Uh-oh!</div>
      <div class="p-text">No parties have been created yet. Visit your profile to create the first party!</div>
    </div>
  </div>
</div>

<!--IF Parties-->
<!-- PARTY PARTIAL -->

  
<!--Footer-->
<footer class="footer, p-4">
    Dinner Party 2021 &copy; 
</footer>
  </main>


<!--Scripts-->
    <link rel="stylesheet" href="/public/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/public/javascript/modal.js"></script>
</body>
</html>
